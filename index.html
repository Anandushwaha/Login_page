<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO friendly meta tags -->
    <meta name="description" content="A shopping website that offers a variety of products at affordable prices.">
    <meta name="keywords" content="shopping, online, products, deals, discounts">
    <meta name="author" content="Your Name">
    <title>Shopping Website - Login</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
      
        <h1>Welcome to Shopping Website</h1>
        
        <p>Please enter your username and password to login.</p>
        
        <form id="login-form">
          
            <div class="input-group">
              
                <label for="username">Username:</label>
              
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
           
            <div class="input-group">
            
                <label for="password">Password:</label>
              
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
           
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
